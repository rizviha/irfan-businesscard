<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Irfan Abbas | Photographer - Contect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./inforcard.css">
    <link rel="icon" href="./assets/irfan_abbas_icon.svg" type="image/x-icon">
  </head>
  <body>
    <main>
          <div class="card-container">
            <div class="card">
              <div class="profile-pic"></div>
              <div class="username">Photographer</div>
              <div class="profession">Landscapes & Events</div>
              <div class="scroll-actions">
                <button id="Instagram" onclick="FollowInstagram()" class="scroll-element">
                  <img src ="./assets/instagram.png"class="scroll-element-icon"></img>
                  <a class=scroll-element-name>Follow</a>
                </button>
                <button id="Facebook" onclick="LikeFacebook()" class="scroll-element">
                  <img src ="./assets/facebook.png"class="scroll-element-icon"></img>
                  <a class=scroll-element-name>Like</a>
                </button>
                <button id="Snapchat" onclick="AddSnapchat()" class="scroll-element">
                  <img src ="./assets/snapchat.png"class="scroll-element-icon"></img>
                  <a class=scroll-element-name>Add</a>
                </button>
                <button id="Website" onclick="VisitWebsite()" class="scroll-element">
                  <img src ="./assets/internet.png"class="scroll-element-icon"></img>
                  <a class=scroll-element-name>Visit</a>
                </button>
                <button id="Quote" onclick="GetQuote()" class="scroll-element">
                  <img src ="./assets/quote-request.png"class="scroll-element-icon"></img>
                  <a class=scroll-element-name>Quote</a>
                </button>
                <button id="FindMe" onclick="FindMe()" class="scroll-element">
                  <img src ="./assets/location.png"class="scroll-element-icon"></img>
                  <a class=scroll-element-name>Find Me</a>
                </button>
                <button id="Download" onclick="DownloadCard()" class="scroll-element">
                  <img src ="./assets/folder.png"class="scroll-element-icon"></img>
                  <a class=scroll-element-name>Download Card</a>
                </button>
              </div>
              <div class="horizontalButtons">
                <button id="CallMe" onclick="CallMe()" class= "smallButton">
                  <img src ="./assets/contacting.png" class="buttonIcon"></img>
                  <a class=buttonName>Call</a>
                </button>
                <button id="WhatsappMe" onclick="WhatsappMe()" class="smallButton">
                  <img src ="./assets/whatsapp.png" class="buttonIcon"></img>
                  <a class=buttonName>Whatsapp</a>
                </button>
                <button id="AddToContact" onclick="AddToContact()" class="smallButton">
                  <img src ="./assets/add-user.png" class="buttonIcon"></img>
                  <a class=buttonName>Add To Contact</a>
                </button>
              </div>
              <div class="footer-icon"></div>
            </div>
          </div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
